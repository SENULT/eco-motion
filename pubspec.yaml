name: full_app
description: A full_app Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.6
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  google_sign_in: ^6.2.1
  flutter_svg_provider: ^1.0.7
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
  google_maps_flutter: ^2.5.3
  intl: ^0.19.0
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  google_maps_flutter_web: ^0.5.4+3
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Timmana
      fonts: 
        - asset: assets/fonts/Timmana.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoLight.ttf
          weight: 300
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
    - family: Outfit
      fonts: 
        - asset: assets/fonts/OutfitSemiBold.ttf
          weight: 600
    - family: Epilogue
      fonts: 
        - asset: assets/fonts/EpilogueRegular.ttf
          weight: 400
